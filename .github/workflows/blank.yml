# This is a basic workflow to help you get started with Actions

name: CI


on:
  push:
    branches: [ "main" ]


jobs:
   test:
     runs-on: ubuntu-latest
     steps:
     - name: set ENV_ONE
       run: echo "ENV_ONE=$(echo $"v0.0.1" | cut -c 2-)" >> $GITHUB_ENV
     - name: set prefix env
       run: echo "PREFIX=$(echo $"prifix")" >> $GITHUB_ENV
     - name: check ENV_ONE
       run: echo ${{ env.ENV_ONE }}
     - name: check PREFIX 
       run: echo ${{ env.PREFIX }}
     - name: set CONCAT
       run: echo "CONCAT=${{ env.PREFIX }}${{ env.ENV_ONE }}" >> $GITHUB_ENV
     - name: chek CONCAT
       run: echo ${{ env.CONCAT }}
